{% extends 'base.html' %}

{% block content %}

    <div class="card">
        <div class="card-body">

            <h3>{{ response.name }}:</h3>

            <ul class="list-group">

                {% for item in response.staff %}
                    <li class="list-group-item">
                        {{ item.first_name }} {{ item.last_name }} <b>{{ item.age }} years</b>
                    </li>

                {% endfor %}

            </ul>

        </div>
    </div>
    <hr>

    <form action="/departments/{{ response.name }}/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="add profile">
    </form>
    <a type="button" class="btn btn-primary" href="/departments/">BACK</a>

{% endblock content %}
